<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Acknowledgement of Form Submission</title>
    <script>
        window.onload = function() {
            var params = window.location.search.slice(1).split("&");
            var html = "<table>";
            html += "<tr><th>Name</th><th>Value</th></tr>";
            for (var i = 0; i < params.length; i++) {
                var pieces = params[i].split("=");
                var p0=pieces[0].replace(/\+/g, " ");
                var p1=pieces[1].replace(/\+/g, " ");
                html += "<tr><td>" + p0 + "</td><td>" + p1 + "</td></tr>";
            }
            html += "</table>";
            document.querySelector("#content").innerHTML = html;
        };
    </script>

    <style>
        table, th, td {
            border: solid thin gray;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Form Submitted</h1>

    <h2>Parameters</h2>

    <div id="content"></div>
</body>

</html>
